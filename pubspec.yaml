name: traewelcross
description: "A new Flutter project."
publish_to: 'none'
version: 1.2.1+27

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5
  dynamic_color: ^1.8.1
  material_symbols_icons: ^4.2815.1
  flutter_secure_storage: ^10.0.0-beta.4
  url_launcher: ^6.3.1
  app_links: ^6.4.0
  oauth2: ^2.0.3
  pkce: ^1.1.0+1
  http: ^1.4.0
  cached_network_image: ^3.4.1
  terminate_restart: ^1.0.11
  flutter_svg: ^2.2.0
  package_info_plus: ^8.3.0
  shared_preferences: ^2.5.3
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  share_plus: ^12.0.0
  flutter_markdown_plus: ^1.0.3
  geolocator: ^14.0.2
  path: ^1.9.1
  json_annotation: ^4.9.0
  flutter_colorpicker: ^1.1.0
  firebase_messaging: ^16.0.4
  google_api_availability: ^5.0.1
  firebase_core: ^4.2.1
  flutter_local_notifications: ^19.5.0
  app_settings: ^6.1.1
  get_it: ^9.1.1
  watch_it: ^2.3.1
  logger: ^2.6.2

