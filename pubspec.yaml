dev_dependencies:
  build_runner: ^2.9.0
  json_serializable: ^6.11.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  generate: true
  assets:
    - icons/
    - assets/notices/
    - assets/line_colors/line_colors.json
  fonts:
    - family: NotoEmoji
      fonts: 
        - asset: fonts/NotoColorEmoji.ttf
    - family: Outfit
      fonts:
        - asset: fonts/Outfit/Outfit-Black.ttf
        - asset: fonts/Outfit/Outfit-Bold.ttf
        - asset: fonts/Outfit/Outfit-ExtraBold.ttf
        - asset: fonts/Outfit/Outfit-ExtraLight.ttf
        - asset: fonts/Outfit/Outfit-Light.ttf
        - asset: fonts/Outfit/Outfit-Medium.ttf
        - asset: fonts/Outfit/Outfit-Regular.ttf
        - asset: fonts/Outfit/Outfit-SemiBold.ttf
        - asset: fonts/Outfit/Outfit-Thin.ttf
    - family: SUSE
      fonts:
        - asset: fonts/SUSE/SUSE-Bold.ttf
        - asset: fonts/SUSE/SUSE-ExtraBold.ttf
        - asset: fonts/SUSE/SUSE-ExtraLight.ttf
        - asset: fonts/SUSE/SUSE-Light.ttf
        - asset: fonts/SUSE/SUSE-Medium.ttf
        - asset: fonts/SUSE/SUSE-Regular.ttf
        - asset: fonts/SUSE/SUSE-SemiBold.ttf
        - asset: fonts/SUSE/SUSE-Thin.ttf

